<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee - CRUD </title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container">

<section class="mainSection">

    <section class="formSection">
        <form>
            <div class="mb-3">
                <label for="nic" class="form-label">NIC</label>
                <input type="text" class="form-control" id="nic" placeholder="Your NIC Number">
            </div>
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Your Full Name">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Your Address">
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="mobile" placeholder="Your Mobile">
            </div>
            <button type="button" class="btn m-2">Save</button>
            <button type="button" class="btn m-2">Update</button>
            <button type="button" class="btn m-2">Delete</button>
            <button type="button" class="btn m-2">Get All</button>
        </form>
    </section>

    <section class="tableSection">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">NIC</th>
                <th scope="col">Full Name</th>
                <th scope="col">Address</th>
                <th scope="col">Mobile</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

</section>



<script src="js/bootstrap.js"></script>
</body>
</html>
